{% extends 'base.html' %}

{% block content %}
<div class="max-w-md mx-auto mt-10">
    <h2 class="text-2xl font-bold mb-6">Redefinir Senha</h2>
    {% if validlink %}
        <form method="post" class="space-y-4">
            {% csrf_token %}
            <div>
                <label for="id_new_password1" class="block text-sm font-medium text-gray-700">Nova senha</label>
                <input type="password" name="senha" id="senha" required
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div>
                <label for="id_new_password2" class="block text-sm font-medium text-gray-700">Confirmar nova senha</label>
                <input type="password" name="confirm-password" id="confirm-password" required
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>
            <button type="submit" 
                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                Alterar senha
            </button>
        </form>
    {% else %}
        <div class="text-red-600">
            <p>O link de redefinição de senha é inválido, possivelmente porque já foi usado.</p>
            <p>Por favor, solicite uma nova redefinição de senha.</p>
        </div>
    {% endif %}
</div>
{% endblock %}
